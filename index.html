<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Web App Skeleton v 0.1</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="schedule" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<table>
				<thead data-bind="schedule_Thead">
					<tr >
						<th data-bind="description"></th>
				    </tr>
				</thead>
				<tbody data-bind="schedule">
					<tr>
				 		<td data-bind= "date"></td>
						<td data-bind= "team1"></td>
						<td data-bind= "team1Score"></td>
						<td data-bind= "team2"></td>
						<td data-bind= "team2Score"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<table>
				<thead data-bind="game_Thead">
					<tr>
						<th data-bind="description"></th>
				    </tr>
				</thead>
				<thead data-bind="game_Thead_winner">
					<tr>
						<th data-bind="description"></th>
				    </tr>
				</thead>
			</table>
			<table>
				<thead data-bind="game_Thead_game">
					<tr>
						<th data-bind="description"></th>
				    </tr>
				</thead>
				<tbody data-bind="game">
					<tr>
				 		<td data-bind= "score"></td>
						<td data-bind= "team1"></td>
						<td data-bind= "team1Score"></td>
						<td data-bind= "team2"></td>
						<td data-bind= "team2Score"></td>
					</tr>
				</tbody>
			</table>
		</section>
	
		<section data-route="ranking">
			<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<table>
				<thead data-bind="ranking_Thead">
					<tr >
						<th data-bind="description"></th>
				    </tr>
				</thead>
					<tbody data-bind="ranking">
						<tr>
					 		<td data-bind= "team"></td>
							<td data-bind= "Win"></td>
							<td data-bind= "Lost"></td>
							<td data-bind= "Sw"></td>
							<td data-bind= "Sl"></td>
							<td data-bind= "Pw"></td>
							<td data-bind= "Pl"></td>
						</tr>
					</tbody>
				</table>
		</section>
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
